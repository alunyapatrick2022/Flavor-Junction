<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flavor-Junction-FE</title>
    <link rel="stylesheet" href="./assets/css/register_login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Flavor-Junction-FE</div>
            <ul>
                <li>
                    <a href="./1home.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1>Login</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Phone</label>
                        <input type="phone" id="phone" placeholder="254115******" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <div class="password-toggle"></div>
                            <i class="fas fa-eye-slash" id="togglePassword"></i>
                        </div>
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
                        <style>
                            .password-toggle {
                                position: absolute;
                                right: 10px;
                                top: 55%;
                                transform: translateY(-50%);
                                cursor: pointer;
                                z-index: 1;
                            }
                            
                            .password-toggle i {
                                color: #666;
                            }
                        </style>
                        <script>
                            document.getElementById('togglePassword').addEventListener('click', function() {
                                const password = document.getElementById('password');
                                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                password.setAttribute('type', type);
                                this.classList.toggle('fa-eye');
                                this.classList.toggle('fa-eye-slash');
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="./login.html">Login here</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flavor-Junction-FE. All rights reserved.</p>
    </footer>

    <script type="module" src="./assets/API/auth.js"></script>
</body>
</html>
